version: v4
base: docker-registry.wikimedia.org/wikimedia-stretch

variants:
  sh-local:
    copies: [local]
    entrypoint:
      - bash
      - -c

  sequence:
    entrypoint: [seq]
  arithmetic:
    entrypoint:
      - bash
      - -c
      - |-
        for expr in "$@"; do
          echo $(($expr))
        done
      - --

  service1-checkexcludes:
    copies: [local]
    entrypoint: [./checkexcludes.sh]
  echo:
    entrypoint: [/bin/echo, -e]
  bash:
    entrypoint: [/bin/bash, -c]
